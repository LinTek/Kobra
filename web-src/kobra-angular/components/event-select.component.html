<div class="form-group">
  <label for="eventSelect">Event</label>
  <select id="eventSelect" class="form-control" ng-model="$ctrl.eventId"
          ng-change="$ctrl.getEvent()"
          ng-disabled="$ctrl.organizationsInProgress">
    <optgroup ng-repeat="organization in $ctrl.organizations"
              label="{{organization.name}}">
      <option ng-repeat="event in organization.events" ng-value="event.id">
        {{event.name}}
      </option>
    </optgroup>
  </select>
</div>
