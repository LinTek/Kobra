<div class="modal-header">
  <h4 class="modal-title">Confirm discount unregistration</h4>
</div>
<div class="modal-body">
  <p>
    Are you sure you want to unregister this discount?
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-danger" type="button" ng-click="$close()">Unregister</button>
</div>
